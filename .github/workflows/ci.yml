name: .NET 8 Deploy

  

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

          #把仓库名称截取最后一部分 写入环境变量
      - name: Get PROJECT_NAME
        run: |
          echo "PROJECT_NAME=${GITHUB_REPOSITORY##*/}" >> $GITHUB_ENV
          echo "PROJECT_NAME = ${GITHUB_REPOSITORY##*/}"

      - name: Print PROJECT_NAME (expression)
        run: |
          echo "PROJECT_NAME=${{ env.PROJECT_NAME }}"


      - name: Publish WebApi
        run: |
          dotnet publish -c Release -o publish -p:DebugType=None -p:DebugSymbols=false
          

      - name: Deploy to Server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "publish/*"
          target: "/service/${{ env.PROJECT_NAME }}"
          strip_components: 1

      - name: Restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            systemctl list-units --type=service | grep -q "${{ env.PROJECT_NAME }}.service" && sudo systemctl restart ${{ env.PROJECT_NAME }}.service || echo "service not found, skip restart"

